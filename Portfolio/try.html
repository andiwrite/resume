<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 20px;
        }
        .box {
            background-color: black;
            margin: 10px;
        }
        .text {
            color: navy;
            font-size: 24px;
            margin: 10px;

        }
        .box1 { width: 300px; height: 400px; }
        .box2 { width: 150px; height: 150px; }
        .box3 { width: 150px; height: 150px; }
        .box4 { width: 300px; height: 400px; }
        .box5 { width: 300px; height: 400px; }
        .box6 { width: 150px; height: 150px; }
        .box7 { width: 150px; height: 150px; }
        .box8 { width: 300px; height: 400px; }
        .box9 { width: 350px; height: 200px; }
        .box10 { width: 350px; height: 200px; }
    </style>
</head>
<body>

    <!-- First row -->
    <div class="container">
        <div class="box box1"></div>
        <div>
            <div class="container">
                <div class="top">
                    <div class="box box6"></div>
                <div class="box box7"></div>
                </div>
                <div class="down">
                    <div class="box box6"></div>
                <div class="box box7"></div>
                </div>
            </div>
        </div>
        <div class="box box4"></div>
    </div>

    
    <div class="container">
        <div class="box box5"></div>
        <div class="container">
            <div class="top">
                <div class="box box6"></div>
            <div class="box box7"></div>
            </div>
            <div class="down">
                <div class="box box6"></div>
            <div class="box box7"></div>
            </div>
        </div>

        <div class="box box8"></div>
    </div>

    <!-- Third row -->

    <div class="container">
        <div class="box box9"></div>
        <div class="box box10"></div>
    </div>

</body>
</html>
